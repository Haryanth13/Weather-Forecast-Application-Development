<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Forecast</title>
</head>
    
    <title>Weather Forecast Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">


<body class="bg-gray-100">
    <div class="container mx-auto">
        <h1 class="text-center text-4xl my-4">Weather Forecast App</h1>
        <div id="search-container" class="flex justify-center">
            <input type="text" id="city-input" class="border rounded-l px-4 py-2" placeholder="Enter city name">
            <button id="search-btn" class="bg-blue-500 text-white rounded-r px-4 py-2">Search</button>
        </div>
        <div id="weather-info" class="mt-4 text-center"></div>
        <div id="forecast" class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Main Container -->
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">

        <!-- Title -->
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Weather Forecast</h1>

        <!-- Search Section -->
        <div class="flex mb-4">
            <input type="text" id="city-input" class="border rounded-l px-4 py-2 w-full focus:outline-none" placeholder="Enter city name">
            <button id="search-btn" class="bg-blue-600 text-white px-4 py-2 rounded-r hover:bg-blue-700 focus:outline-none">Search</button>
        </div>
        <button id="current-location-btn" class="bg-green-500 w-full text-white py-2 rounded hover:bg-green-600 focus:outline-none">
            Use Current Location
        </button>

        <!-- Weather Info Display -->
        <div id="weather-info" class="mt-8 text-center"></div>

        <!-- Extended Forecast Display -->
        <div id="forecast"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
